<div class="container">
  <div class="card p-5 mt-3">
    <form #itemForm="ngForm" (ngSubmit)="checkCondition(ItemForm)">
      <mat-form-field appearance="outline">
        <mat-label>Item Name</mat-label>
        <input
          matInput
          placeholder="Example : Steam Wallet $100 Card"
          name="itemsName"
          [(ngModel)]="item.itemsName"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Item Code</mat-label>
        <textarea
          matInput
          placeholder="Example : VSCDUSA100"
          name="itemsCode"
          [(ngModel)]="item.itemsCode"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Item Price</mat-label>
        <input
          #numberCheck
          matInput
          placeholder="420000"
          name="price"
          [(ngModel)]="item.price"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Item Stock</mat-label>
        <input
          #numberCheck
          matInput
          placeholder="69"
          name="stock"
          [(ngModel)]="item.stock"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Item Availability</mat-label>
        <mat-select name="isAvailable" [(ngModel)]="item.isAvailable">
          <mat-option [value]="true">Active</mat-option>
          <mat-option [value]="false">InActive</mat-option>
        </mat-select>
        <!-- <mat-hint>Current status of the item</mat-hint> -->
      </mat-form-field>

      <!-- <button type="button" mat-raised-button (click)="fileInput.click()">
        Item Image File
      </button>
      <input hidden (change)="onFileSelected($event)" #fileInput type="file" />
      <span class="file-name m-3">{{ selectedFile?.name }}</span> -->

      <mat-divider class="mt-3"></mat-divider>

      <div class="text-center mt-3">
        <button
          mat-flat-button
          color="warn"
          class="m-2"
          (click)="clearForm(ItemForm)"
          type="reset"
        >
          Clear
        </button>
        <button mat-flat-button color="primary" class="m-2" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
