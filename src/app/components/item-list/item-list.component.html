<div class="container">
  <div align="right">
    <button mat-outline-button color="accent" class="m-2" routerLink="/item">
      Add Data
    </button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="itemsId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.itemsId }}</td>
      </ng-container>

      <ng-container matColumnDef="itemsName">
        <th mat-header-cell *matHeaderCellDef>Item's Name</th>
        <td mat-cell *matCellDef="let element">{{ element.itemsName }}</td>
      </ng-container>

      <ng-container matColumnDef="itemsCode">
        <th mat-header-cell *matHeaderCellDef>Item's Code</th>
        <td mat-cell *matCellDef="let element">{{ element.itemsCode }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="isAvailable">
        <th mat-header-cell *matHeaderCellDef>Availability</th>
        <td mat-cell *matCellDef="let element">{{ element.isAvailable }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            color="basic"
            aria-label="Details Button"
            class="m-1"
            matRipple
            (click)="openDialog(element.itemsId)"
            >info</mat-icon
          >
          <mat-icon
            color="primary"
            aria-label="Update Button"
            class="m-1"
            matRipple
            (click)="updateItem(element.itemsId)"
            >edit</mat-icon
          >
          <mat-icon
            color="warn"
            aria-label="Delete Button"
            class="m-1"
            matRipple
            (click)="deleteitem(element.itemsId)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    #paginator
    [length]="total_data"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
