<div class="container">
  <div class="card p-5 mt-3">
    <form #orderForm="ngForm" (ngSubmit)="checkCondition(orderForm)">
      <mat-form-field appearance="outline">
        <mat-label>Order Code</mat-label>
        <textarea
          matInput
          placeholder="Example : ORDER42069"
          name="orderCode"
          [(ngModel)]="order.orderCode"
        ></textarea>
      </mat-form-field>

      <!-- <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepickerFilter]="myFilter"
          [matDatepicker]="picker"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->

      <mat-form-field appearance="outline">
        <mat-label>Order Total Price</mat-label>
        <input
          #numberCheck
          matInput
          placeholder="420696"
          name="totalPrice"
          [(ngModel)]="order.totalPrice"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Order Quantity</mat-label>
        <input
          #numberCheck
          matInput
          placeholder="420696"
          name="quantity"
          [(ngModel)]="order.quantity"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Order Item ID</mat-label>
        <input
          #numberCheck
          matInput
          placeholder="99"
          name="itemsId"
          [(ngModel)]="order.items.itemsId"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Order Customer ID</mat-label>
        <input
          #numberCheck
          matInput
          placeholder="99"
          name="customerId"
          [(ngModel)]="order.customers.customerId"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-divider class="mt-3"></mat-divider>

      <div class="text-center mt-3">
        <button
          mat-flat-button
          color="warn"
          class="m-2"
          (click)="clearForm(orderForm)"
          type="reset"
        >
          Clear
        </button>
        <button mat-flat-button color="primary" class="m-2" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
